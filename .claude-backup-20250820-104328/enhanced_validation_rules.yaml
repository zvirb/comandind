enhanced_orchestration_validation:
  mandatory_evidence_requirements:
    container_health:
      - command: "docker ps --format 'table {{.Names}}\t{{.Status}}' | grep unhealthy"
      - expected_result: "no unhealthy containers"
      - failure_action: "halt_orchestration"
    
    api_functionality:
      - command: "curl -s http://localhost:8000/health"
      - expected_result: "JSON response with status ok"
      - failure_action: "backend_agent_failure"
    
    frontend_accessibility:
      - command: "curl -s -m 5 http://localhost:3001/health"
      - expected_result: "successful response or proper health endpoint"
      - failure_action: "frontend_agent_failure"
    
    integration_testing:
      - command: "end-to-end user workflow test"
      - expected_result: "complete user journey successful"
      - failure_action: "integration_failure"

  agent_success_validation:
    evidence_required_before_claims:
      - "reproducible_command_output"
      - "functionality_demonstration"
      - "integration_test_results"
    
    validation_independence:
      - "no_trust_of_other_agent_claims"
      - "independent_verification_required"
      - "evidence_must_be_observable"

  failure_prevention_triggers:
    immediate_halt_conditions:
      - "container_unhealthy_status"
      - "api_404_responses"
      - "health_check_failures"
      - "zero_evidence_provided"
    
    iteration_requirements:
      - "specific_failure_point_identification"
      - "evidence_gap_documentation"
      - "concrete_remediation_steps"

orchestration_restart_protocol:
  phase_0_enhanced: "mandatory_system_health_validation"
  phase_1_enhanced: "agent_evidence_capability_verification"
  phase_2_enhanced: "strategy_with_evidence_requirements"
  phase_3_enhanced: "research_with_validation_checkpoints"
  phase_4_enhanced: "context_packages_with_evidence_standards"
  phase_5_enhanced: "implementation_with_continuous_validation"
  phase_6_enhanced: "independent_evidence_based_validation"
  phase_7_enhanced: "evidence_audit_before_decisions"
  phase_8_enhanced: "atomic_commits_with_validation_proof"
  phase_9_enhanced: "mandatory_meta_audit_with_learning"