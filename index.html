<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' ws: wss:; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; worker-src 'self' blob:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command and Independent Thought - RTS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #game-canvas {
            display: block;
            cursor: crosshair;
        }
        
        #performance-monitor {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #0f0;
            font-family: monospace;
            z-index: 1000;
            user-select: none;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #loading-text {
            color: #0f0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #0f0;
            background: #000;
        }
        
        #loading-progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Security Notice */
        .security-notice {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            padding: 5px;
            z-index: 999;
            user-select: none;
        }
        
        /* Navigation Controls */
        .navigation-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0f0;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 15px;
            z-index: 1001;
            min-width: 250px;
            border-radius: 5px;
        }
        
        .navigation-controls .nav-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #ff0;
        }
        
        .navigation-controls label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
        }
        
        .navigation-controls input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .navigation-controls .nav-status {
            margin: 10px 0;
            font-weight: bold;
            color: #0ff;
        }
        
        .navigation-controls .nav-help {
            font-size: 10px;
            color: #888;
            margin-top: 10px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <div id="loading-screen">
            <div id="loading-text">INITIALIZING COMMAND AND INDEPENDENT THOUGHT...</div>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>
        <div id="performance-monitor" class="hidden">
            <div>FPS: <span id="fps">0</span></div>
            <div>Draw Calls: <span id="draw-calls">0</span></div>
            <div>Sprites: <span id="sprite-count">0</span></div>
            <div>Memory: <span id="memory">0</span> MB</div>
        </div>
    </div>

    <!-- Security Notice -->
    <div class="security-notice">
        üõ°Ô∏è Secure Error Handling Active
    </div>
    
    <!-- Navigation Controls -->
    <div id="navigation-controls" class="navigation-controls hidden">
        <div class="nav-title">Navigation Settings</div>
        <label><input type="checkbox" id="nav-protection" checked> Navigation Protection</label>
        <label><input type="checkbox" id="allow-shortcuts" checked> Allow Browser Shortcuts</label>
        <div class="nav-status">Status: <span id="nav-status">Protected</span></div>
        <div class="nav-help">Press F5, Ctrl+R to refresh | Alt+‚Üê ‚Üí for back/forward</div>
    </div>

    <!-- Secure Error Handling System -->
    <script type="module">
        console.log('üõ°Ô∏è Initializing Secure Error Handling System...');
        
        // Import secure error handling modules
        import { secureErrorHandler } from '/src/utils/SecureErrorHandler.js';
        import { secureErrorDisplay } from '/src/utils/SecureErrorDisplay.js';
        
        // Initialize secure components
        secureErrorDisplay.initialize();
        
        console.log('‚úÖ Secure Error Handling System ready');
    </script>

    <!-- Load game with secure error protection -->
    <script type="module">
        console.log('üéÆ Loading game module with secure error protection...');
        
        // Import secure error handling
        const { secureErrorHandler } = await import('/src/utils/SecureErrorHandler.js');
        
        // Import texture atlas test for validation
        try {
            await import('/manual-texture-test.js');
            console.log('‚úÖ Texture atlas test loaded');
        } catch (testError) {
            console.warn('‚ö†Ô∏è Texture test not loaded:', testError);
        }
        
        try {
            console.log('Importing game module...');
            await import('/src/index.js');
            console.log('‚úÖ Game module loaded successfully');
            
            // Setup navigation controls after game loads
            setupNavigationControls();
            
        } catch (error) {
            console.error('‚ùå Failed to load game module:', error);
            secureErrorHandler.captureError(error, 'module_load', {
                moduleUrl: '/src/index.js',
                importError: true
            });
        }
        
        function setupNavigationControls() {
            // Show navigation controls
            const navControls = document.getElementById('navigation-controls');
            const navProtection = document.getElementById('nav-protection');
            const allowShortcuts = document.getElementById('allow-shortcuts');
            const navStatus = document.getElementById('nav-status');
            
            // Show controls after a delay
            setTimeout(() => {
                navControls.classList.remove('hidden');
                console.log('üéõÔ∏è Navigation controls activated');
            }, 2000);
            
            // Setup event listeners
            navProtection.addEventListener('change', (e) => {
                if (window.navigationUtils) {
                    window.navigationUtils.setNavigationProtection(e.target.checked);
                    updateNavStatus();
                }
            });
            
            allowShortcuts.addEventListener('change', (e) => {
                console.log(`üîß Browser shortcuts: ${e.target.checked ? 'enabled' : 'disabled'}`);
                updateNavStatus();
            });
            
            // Update status display
            function updateNavStatus() {
                const isProtected = navProtection.checked;
                const shortcutsAllowed = allowShortcuts.checked;
                
                if (!isProtected) {
                    navStatus.textContent = 'Unprotected';
                    navStatus.style.color = '#f00';
                } else if (shortcutsAllowed) {
                    navStatus.textContent = 'Friendly';
                    navStatus.style.color = '#0f0';
                } else {
                    navStatus.textContent = 'Protected';
                    navStatus.style.color = '#ff0';
                }
            }
            
            // Keyboard shortcut to toggle navigation controls (Alt+N)
            document.addEventListener('keydown', (e) => {
                if (e.altKey && e.key === 'n') {
                    e.preventDefault();
                    navControls.classList.toggle('hidden');
                }
            });
            
            updateNavStatus();
        }
    </script>
</body>
</html>
