<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command and Independent Thought - RTS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #game-canvas {
            display: block;
            cursor: crosshair;
        }
        
        #performance-monitor {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #0f0;
            font-family: monospace;
            z-index: 1000;
            user-select: none;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #loading-text {
            color: #0f0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #0f0;
            background: #000;
        }
        
        #loading-progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div id="loading-text">INITIALIZING COMMAND AND INDEPENDENT THOUGHT...</div>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>
        <div id="performance-monitor" class="hidden">
            <div>FPS: <span id="fps">0</span></div>
            <div>Draw Calls: <span id="draw-calls">0</span></div>
            <div>Sprites: <span id="sprite-count">0</span></div>
            <div>Memory: <span id="memory">0</span> MB</div>
        </div>
    </div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
