version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: mcp_redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - mcp_network

networks:
  mcp_network:
    driver: bridge