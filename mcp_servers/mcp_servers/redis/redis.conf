# Redis Configuration for MCP Server
bind 0.0.0.0
protected-mode no
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Logging
loglevel notice

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Optional Authentication (uncomment to enable)
# requirepass your_redis_password_here