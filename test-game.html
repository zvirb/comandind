<!DOCTYPE html>
<html>
<head>
    <title>Game Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        #status { padding: 10px; background: #f0f0f0; margin-bottom: 10px; }
        #game-container { border: 2px solid #333; display: inline-block; }
    </style>
</head>
<body>
    <div id="status">Loading game...</div>
    <div id="game-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.4.3/dist/pixi.min.js"></script>
    <script type="module">
        const status = document.getElementById('status');
        const container = document.getElementById('game-container');
        
        try {
            // Test PIXI.js v7 initialization
            const app = new PIXI.Application({
                width: 800,
                height: 600,
                backgroundColor: 0x1099bb,
                antialias: true
            });
            
            container.appendChild(app.view);
            
            // Create a simple test sprite
            const graphics = new PIXI.Graphics();
            graphics.beginFill(0xFF3300);
            graphics.drawRect(50, 50, 100, 100);
            graphics.endFill();
            
            app.stage.addChild(graphics);
            
            // Add animation
            app.ticker.add(() => {
                graphics.rotation += 0.01;
            });
            
            status.innerHTML = '✅ Game loaded successfully! PIXI.js v' + PIXI.VERSION;
            status.style.background = '#90EE90';
            
        } catch (error) {
            status.innerHTML = '❌ Error: ' + error.message;
            status.style.background = '#FFB6C1';
            console.error(error);
        }
    </script>
</body>
</html>
