global:
  scrape_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      tls_config:
        ca_file: /etc/certs/prometheus/rootCA.pem
        cert_file: /etc/certs/prometheus/unified-cert.pem
        key_file: /etc/certs/prometheus/unified-key.pem
        insecure_skip_verify: false

# Load alerting rules
rule_files:
  - "security_rules.yml"

scrape_configs:
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'pgbouncer-exporter'
    static_configs:
      - targets: ['pgbouncer_exporter:9127']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis_exporter:9121']

  - job_name: 'qdrant'
    scheme: https
    tls_config:
      ca_file: /etc/certs/prometheus/rootCA.pem
      cert_file: /etc/certs/prometheus/unified-cert.pem
      key_file: /etc/certs/prometheus/unified-key.pem
      insecure_skip_verify: false
    authorization:
      type: Bearer
      credentials_file: /run/secrets/QDRANT_API_KEY
    static_configs:
      - targets: ['qdrant:6333']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres_exporter:9187']

  - job_name: 'security-metrics'
    scheme: https
    tls_config:
      ca_file: /etc/certs/prometheus/rootCA.pem
      cert_file: /etc/certs/prometheus/unified-cert.pem
      key_file: /etc/certs/prometheus/unified-key.pem
      insecure_skip_verify: false
    static_configs:
      - targets: ['api:9091']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'alertmanager'
    scheme: https
    tls_config:
      ca_file: /etc/certs/prometheus/rootCA.pem
      cert_file: /etc/certs/prometheus/unified-cert.pem
      key_file: /etc/certs/prometheus/unified-key.pem
      insecure_skip_verify: false
    static_configs:
      - targets: ['alertmanager:9093']
    metrics_path: /metrics
    scrape_interval: 60s