# Load ACL definitions from the specified file.
# This file is mounted as a Docker secret for security.
aclfile /run/secrets/redis_users_acl

# Performance Optimizations
maxmemory 1gb
maxmemory-policy allkeys-lru

# Connection Pooling
maxclients 10000
timeout 300
tcp-keepalive 60

# Persistence Optimization
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes