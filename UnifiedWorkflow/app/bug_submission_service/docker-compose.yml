version: '3.8'

services:
  bug-submission-service:
    build: .
    container_name: bug-submission-service
    ports:
      - "8080:8080"
    environment:
      - BUG_SERVICE_PORT=8080
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO_OWNER=${GITHUB_REPO_OWNER:-zvirb}
      - GITHUB_REPO_NAME=${GITHUB_REPO_NAME:-TheArtificialIntelligenceWorkflowEngine}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://api:8000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    networks:
      - bug-service-network
      - shared-network
    volumes:
      - bug-service-logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bug-service.rule=PathPrefix(`/api/bugs`)"
      - "traefik.http.routers.bug-service.entrypoints=web"
      - "traefik.http.services.bug-service.loadbalancer.server.port=8080"

networks:
  bug-service-network:
    driver: bridge
  shared-network:
    external: true
    name: ai_workflow_engine_shared-network

volumes:
  bug-service-logs:
    driver: local