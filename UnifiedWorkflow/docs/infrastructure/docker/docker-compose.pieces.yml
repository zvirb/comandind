version: '3.8'

services:
  pieces-os-connector:
    build:
      context: ./app/backend
      dockerfile: Dockerfile.pieces
    container_name: aiwfe-pieces-connector
    ports:
      - "8200:8200"  # API port
      - "9200:9200"  # Metrics port
      - "9201:9201"  # Health port
    environment:
      - GATEWAY_URL=http://api:8000
      - COGNITIVE_SERVICES_URL=http://cognitive-services:8001
      - DATA_PLATFORM_URL=http://postgres:5432
      - REDIS_URL=redis://redis:6379/2
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_KEY=${API_KEY}
      - PIECES_API_KEY=${PIECES_API_KEY}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    networks:
      - aiwfe-network
    depends_on:
      - redis
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9201/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - pieces-cache:/app/cache
    restart: unless-stopped

volumes:
  pieces-cache:
    driver: local

networks:
  aiwfe-network:
    external: true